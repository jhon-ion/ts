<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lihat Peta</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
    }

    .view-map-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg,#007bff,#00c6ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
      transition: 0.3s;
      text-decoration: none;
    }

    .view-map-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,123,255,0.35);
    }
  </style>
</head>
<body>
  <a class="view-map-button" href="https://www.google.com/maps/d/viewer?mid=1T5JakNlT3kPzXRiccSI1f3Y0zNxfS-o" target="_blank">
